<!DOCTYPE html>
<!-- saved from url=(0052)http://www.jq22.com/demo/jquery-upload-150107181757/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">



<title>jQuery多张图片批量上传插件</title>

<script src="./jQuery多张图片批量上传插件_files/jquery.js.下载"></script>



<link rel="stylesheet" type="text/css" href="./jQuery多张图片批量上传插件_files/webuploader.css">

<link rel="stylesheet" type="text/css" href="./jQuery多张图片批量上传插件_files/diyUpload.css">

<script type="text/javascript" src="./jQuery多张图片批量上传插件_files/webuploader.html5only.min.js.下载"></script>

<script type="text/javascript" src="./jQuery多张图片批量上传插件_files/diyUpload.js.下载"></script>

<style>

*{ margin:0; padding:0;}

#box{ margin:50px auto; width:540px; min-height:400px; background:#FF9}

#demo{ margin:50px auto; width:540px; min-height:800px; background:#CF9}

</style></head>



<body style="">

<div id="box">

	<div id="test" class="webuploader-container"><div class="webuploader-pick">点击选择图片</div><div id="rt_rt_1bvj7do20vep8dk1fe116bq3g01" style="position: absolute; top: 0px; left: 0px; width: 126px; height: 41px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>

</div>



<div id="demo">

	<div id="as" class="webuploader-container"><div class="webuploader-pick">选择文件</div><div id="rt_rt_1bvj7do2517r2uma1t917b9bvc4" style="position: absolute; top: 0px; left: 0px; width: 94px; height: 41px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept=""><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div></div>

</div>



<script type="text/javascript">



/*

* 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;

* 其他参数同WebUploader

*/



$('#test').diyUpload({

	url:'server/fileupload.php',

	success:function( data ) {

		console.info( data );

	},

	error:function( err ) {

		console.info( err );	

	}

});



$('#as').diyUpload({

	url:'server/fileupload.php',

	success:function( data ) {

		console.info( data );

	},

	error:function( err ) {

		console.info( err );	

	},

	buttonText : '选择文件',

	chunked:true,

	// 分片大小

	chunkSize:512 * 1024,

	//最大上传的文件数量, 总文件大小,单个文件大小(单位字节);

	fileNumLimit:50,

	fileSizeLimit:500000 * 1024,

	fileSingleSizeLimit:50000 * 1024,

	accept: {}

});

</script>





</body></html>
